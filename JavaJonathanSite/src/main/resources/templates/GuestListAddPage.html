    <div id="messageDiv">
        <p class="text-center" style="color: rgb(255,255,255);" th:inline="text"><strong th:text="${mainMessage}">You can either Add a New Guest or Edit an Existing Guest Here:</strong></p>
    </div>
    <div class="d-flex justify-content-center" id="backButtonDiv"><a class="btn btn-primary border-white" role="button" href="#" th:href="GuestListMainPage" style="opacity: 1;color: rgb(0,0,0);background-color: rgb(69,106,146);">Back to Full List</a></div>
    <div class="jumbotron d-flex flex-column align-self-center" id="mainJumbo"
        style="opacity: 0.71;color: rgb(254,254,255);background-color: rgb(4,4,4);">
        <h1 class="text-center" id="mainHeading">Add New Guest</h1>
        <form class="d-inline flex-column align-items-center m-auto" id="addForm" method="post" action="#" th:action="@{/addGuest}">
            <div class="form-group d-flex align-items-center" style="min-width: 0px;"><label class="float-left"><strong>First name:&nbsp;</strong></label><input class="form-control formText" type="text" id="firstName" name="addFirstName"/></div>
            <div class="form-group d-flex align-items-center"><label class="float-left"><strong>Last Name:&nbsp;</strong></label><input class="form-control formText" type="text" id="lastname" name="addLastName"/></div>
            <div class="form-group d-flex"><label class="d-flex float-left align-items-center"><strong>Table Number:&nbsp;</strong></label><input class="form-control float-right formText" type="text" id="tableNumber" name="addTableNumber"/></div>
            <div class="form-group d-flex align-items-center"><label><strong>RSVP Status:&nbsp;</strong></label><select class="form-control" id="rsvpDropDown" name="addRsvpStatus"><optgroup label="RSVP Status"><option value="Yes">Yes</option><option value="No">No</option><option value="Maybe">Maybe</option></optgroup></select></div>
            <div
                class="form-group d-flex align-items-center"><label class="float-left"><strong>Guest Role:</strong>&nbsp;</label>
                <select class="form-control" id="rsvpDropDown" name="addSpecialGuest"><optgroup label="Guest Status">
                <option value="Regular Guest" >Regular Guest</option>
                <option value="Brides Maid" >Brides Maid</option>
                <option value="Groomsman" >Groomsman</option>
                <option value="Maid of Honor" >Maid of Honor</option>
                <option value="Officiant" >Officiant</option>
                <option value="Groomsman" >Groomsman</option>
                <option value="Best Man">Best Man</option>
                <option value="Flower Girl">Flower Girl</option></optgroup></select></div>
           <div class="d-flex justify-content-center" id="addDiv"><button class="btn btn-primary" type="submit">Add Guest</button></div>               
    </form>
    </div>
    <div class="jumbotron d-flex flex-column align-self-center" id="editJumbo" style="opacity: 0.87;background-color: rgb(10,10,10);color: rgb(252,253,254);">
        <h1 class="text-center" id="mainHeading">Edit Current Guest</h1>
        <form class="d-inline flex-column align-items-center m-auto" id="addForm" method="post" action="#" th:action="@{/editGuest}">
            <div class="form-group d-flex align-items-center" style="min-width: 0px;"><label class="float-left"><strong>**Current Guest First Name:&nbsp;</strong></label><input class="form-control formText" type="text" id="firstName" name="editOldFirstName"/></div>
            <div class="form-group d-flex align-items-center"
                style="min-width: 0px;"><label class="float-left"><strong>**Current Guest Last Name:&nbsp;</strong></label><input class="form-control formText" type="text" id="firstName" name="editOldLastName"/></div>
            <div class="form-group d-flex align-items-center"
                style="min-width: 0px;"><label class="float-left"><strong>New First name:&nbsp;</strong></label><input class="form-control formText" type="text" id="firstName" name="editNewFirstName"/></div>
            <div class="form-group d-flex align-items-center"><label class="float-left"><strong>New Last Name:&nbsp;</strong></label><input class="form-control formText" type="text" id="lastname" name="editNewLastName"/></div>
            <div class="form-group d-flex"><label class="d-flex float-left align-items-center"><strong>New Table Number:&nbsp;</strong></label><input class="form-control float-right formText" type="text" id="tableNumber" name="editTableNumber"/></div>
            <div class="form-group d-flex align-items-center"><label><strong>New RSVP Status:&nbsp;</strong></label><select class="form-control" id="rsvpDropDown" name="editRsvpStatus"><optgroup label="RSVP Status"><option value="Yes">Yes</option><option value="No">No</option><option value="Maybe">Maybe</option></optgroup></select></div>
            <div
                class="form-group d-flex align-items-center"><label class="float-left"><strong>New Guest Role:</strong>&nbsp;</label><select class="form-control" id="rsvpDropDown" name="editSpecialGuest"><optgroup label="Guest Status">
                <option value="Regular Guest" >Regular Guest</option>
                <option value="Brides Maid" >Brides Maid</option>
                <option value="Groomsman" >Groomsman</option>
                <option value="Maid of Honor" >Maid of Honor</option>
                <option value="Officiant" >Officiant</option>
                <option value="Groomsman">Groomsman</option>
                <option value="Best Man">Best Man</option>
                <option value="Flower Girl">Flower Girl</option>
                </optgroup></select></div>
            <div class="text-center d-flex justify-content-center" id="addDiv"><button class="btn btn-primary" type="submit">Edit Guest</button></div>    
    </form>
    <p class="text-center" id="reqiuredPara">** = Required</p>
